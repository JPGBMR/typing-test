name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job id must be exactly 'lint-and-test' — branch protection context is 'CI / lint-and-test'
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install --quiet ruff
          # Only install project requirements if the file exists
          if [ -f requirements.txt ]; then
            pip install --quiet -r requirements.txt
          fi

      - name: Lint with ruff
        run: ruff check .

      - name: Run tests
        run: |
          # Skip gracefully if no tests/ directory — never fail on missing tests
          if [ ! -d tests/ ]; then
            echo "No tests/ directory found — skipping pytest (DEBT-01)"
            exit 0
          fi
          pip install --quiet pytest
          pytest tests/
